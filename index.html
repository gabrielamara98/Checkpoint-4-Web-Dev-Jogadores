<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Jogadores</title>
</head>
<body>
    <header id="titulo-home">
        <h1>Sistema de Cadastro de Jogadores</h1>
    </header>
    <section id="form-holder">
        <h4>Cadastrar Jogador(a)</h4>
        <form id ="form-jogadores">
            <div class="input-holder">
                <label for="nome">Nome</label>
                <input type="text"/>
            </div>
            <div class="input-holder">
                <label for="posicao">Posição</label>
                <input type="text"/>
            </div>
            <div class="input-holder">
                <label for="clube">Clube</label>
                <input type="text"/>
            </div>
            <div class="input-holder">
                <label for="url-foto">URL Foto</label>
                <input type="text"/>
            </div>
            <div class="input-holder">
                <label for="gols">Gols</label>
                <input type="text"/>
            </div>
            <div class="input-holder">
                <label for="assistencia">Assistencia</label>
                <input type="text"/>
            </div>
            <div class="input-holder">
                <label for="jogos">Jogos</label>
                <input type="text"/>
            </div>
            <div class="input-holder">
                <label for="favoritar">Favoritas</label>
                <input type="text"/>
            </div>
        </form>
        <button type="submit">Cadastrar</button>
    </section>
    <section id="placeholder-cards">
        <h2 id="titulo-placeholder">Lista de Jogadores</h2>
        <div class="placeholder-cards"></div> 
        <div id="listaJogadoras"></div>
    </section>
    <script src="./src/js/script.js"></script>
</body>
</html>
